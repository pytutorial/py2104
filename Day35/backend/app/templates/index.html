<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-3" style="border:1px solid #DDD; border-radius: 4px;">
        <div class="form-group mt-4">
          <label><b>Tên sản phẩm:</b></label>
          <input class="form-control" placeholder="Nhập tên sản phẩm cần tìm"/>
        </div>

        <div class="form-group">
          <label><b>Hãng sản xuất:</b></label>
          <p class="mb-2"> <input type="radio" name="categoryId"> Tất cả </p>
          <p class="mb-2"> <input type="radio" name="categoryId"> Acer </p>
          <p class="mb-2"> <input type="radio" name="categoryId"> Asus </p>
          <p class="mb-2"> <input type="radio" name="categoryId"> Lenovo </p>
        </div>

        <div class="form-group">
          <label><b>Mức giá:</b></label>
          <p class="mb-2"> <input type="radio" name="priceRangeId"> Tất cả </p>
          <p class="mb-2"> <input type="radio" name="priceRangeId"> Dưới 10 triệu </p>
          <p class="mb-2"> <input type="radio" name="priceRangeId"> Từ 10-20 triệu </p>
          <p class="mb-2"> <input type="radio" name="priceRangeId"> Trên 20 triệu </p>
        </div>
      </div>
      <div class="col-9">
        <div class="row">
          {% for product in product_list %}
            <div class="col-4" style="padding-bottom: 50px;">
              <a href='/view-product/{{product.id}}'>
                <img width="100%" src='{{product.image.url}}'/>
                <div style="position: absolute;bottom: 0;">
                  <p class="mb-1">{{product.name}}</p>
                  <p class="mb-1"><i style="font-size: 14px;">Giá bán :</i> <b>{{product.price}} ₫</b> </p>
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>
