<div id="app" class="container mt-3">

                </tr>
            </thead>
        </thead>
        <tbody>
            <tr v-for="product in productList">
                <td>{{product.name}}</td>
                <td> <input class="form-control" type="number" min="1"> </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            qtyList: [1, 1],
            productList: [
                {id: 1, name: 'Thẻ nhớ SamSung 4GB', price: 32000},
                {id: 2, name: 'Đầu đọc thẻ nhớ', price: 8000},
            ]
        },
    })
</script>
