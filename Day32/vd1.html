<meta charset="utf-8"> 

<div id="app">
    <!--DOM-->
</div>

<script>
    var url = 'http://api.openweathermap.org/data/2.5/weather?id=1581129&units=metric&appid=d6477696b63c2e661af64eead58c11d9';
    
    async function getData() {
        var response = await fetch(url);
        var result = await response.json();
        console.log(result);
        console.log('Nhiệt độ hiện tại:', result['main']['temp']);
        document.getElementById('app').innerHTML = 'Nhiệt độ hiện tại:' + result['main']['temp'];
    }

    getData();
</script>
