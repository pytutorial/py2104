<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app" class="container mt-3">
    <h3>Danh sách khách hàng</h3>
    <div class="row">
        <div class="col-9">
            <input class="form-control" placeholder="Nhập tên khách hàng để tìm">
        </div>
        <div class="col-3">
            <button class="btn btn-primary">Tìm kiếm</button>
        </div>
    </div>
    <table class="mt-3 table table-bordered">
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
            </tr>
            <tr v-for="customer in customerList">
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone  }}</td>
                <td>{{ customer.address }}</td>
            </tr>
        </thead>
    </table>
    <!--<ul>
        <li v-for="customer in customerList">{{customer.name}}</li>
    </ul>-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            customerList : []
        },
        mounted: async function() {
            var response = await fetch('http://127.0.0.1:8000/api/get-customer-list');
            var result = await response.json();
            console.log(result);
            this.customerList = result;
        }
    })
</script>
