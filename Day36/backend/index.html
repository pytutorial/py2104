<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app" class="container mt-5">
    <div class="row">
      <div class="col-3" style="border:1px solid #DDD; border-radius: 4px;">
        <div class="form-group mt-4">
          <label><b>Tên sản phẩm:</b></label>
          <input class="form-control" placeholder="Nhập tên sản phẩm cần tìm"/>
        </div>

        <div class="form-group">
          <label><b>Hãng sản xuất:</b></label>
          <p class="mb-2"> <input type="radio" name="categoryId"> Tất cả </p>
          <p class="mb-2"> <input type="radio" name="categoryId"> Acer </p>
          <p class="mb-2"> <input type="radio" name="categoryId"> Asus </p>
          <p class="mb-2"> <input type="radio" name="categoryId"> Lenovo </p>
        </div>

        <div class="form-group">
          <label><b>Mức giá:</b></label>
          <p class="mb-2"> <input type="radio" name="priceRangeId"> Tất cả </p>
          <p class="mb-2"> <input type="radio" name="priceRangeId"> Dưới 10 triệu </p>
          <p class="mb-2"> <input type="radio" name="priceRangeId"> Từ 10-20 triệu </p>
          <p class="mb-2"> <input type="radio" name="priceRangeId"> Trên 20 triệu </p>
        </div>
      </div>
      <div class="col-9">
        <div class="row">
          <div v-for="product in productList" class="col-4" style="padding-bottom: 50px;">
            <a href='product_detail.html'>
              <img width="100%" src='https://raw.githubusercontent.com/pytutorial/themes/master/shop_themes/images/sample.jpg'/>
              <div style="position: absolute;bottom: 0;">
                <p class="mb-1">Acer 001</p>
                <p class="mb-1"><i style="font-size: 14px;">Giá bán :</i> <b>6.500.000 ₫</b> </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {productList:[]},
      mounted: async function() {
        var url = 'http://127.0.0.1:8000/api/product/';
        var resp = await fetch(url);
        var result = await resp.json();
        console.log(result);
        this.productList = result;
      }
    })
  </script>
</body>
