<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
<div id="app" class="container mt-3">
    <h3>Danh sách khách hàng</h3>
    <div class="row">
        <div class="col-9">
            <input v-model="name" class="form-control" placeholder="Nhập tên khách hàng để tìm">
        </div>
        <div class="col-3">
            <button @click="search()" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </div>
    <table class="mt-3 table table-bordered">
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
            </tr>
            <tr v-for="customer in customerList">
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone  }}</td>
                <td>{{ customer.address }}</td>
            </tr>
        </thead>
    </table>
    <!--<ul>
        <li v-for="customer in customerList">{{customer.name}}</li>
    </ul>-->
    <b-pagination
      v-model="currentPage"
      :total-rows="totalRow"
      :per-page="2"
    ></b-pagination>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            totalRow: 0,
            currentPage:1,
            allCustomerList:[],
            customerList : [],
            name: '',
        },
        watch: {
            currentPage: function() {
                this.fetchData();
            }
        },
        methods: {
            search: async function() {
                this.currentPage = 1;
                this.fetchData();
                
            },
            fetchData: async function() {
                var response = await fetch('http://127.0.0.1:8000/api/get-customer-list?name='
                        +this.name + "&page=" + this.currentPage);
                var result = await response.json();
                console.log(result);
                this.customerList = this.allCustomerList = result;
            }
        },
        mounted: async function() {
            this.search();
        }
    })
</script>
