<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

<div id="app" class="container mt-3">
    <h3>Danh sách khách hàng</h3>
    <table class="mt-3 table table-bordered">
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
            </tr>
            <tr v-for="customer in customerList">
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone  }}</td>
                <td>{{ customer.address }}</td>
            </tr>
        </thead>
    </table>

    <ul class="pagination">
        <li v-for="page in pages" class="page-item" :class="{active: page==currentPage}">
            <a @click="updatePage(page)" class="page-link" href="#">{{page}}</a>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            currentPage: 1,
            allCustomerList:[],
            customerList : [],
            name: '',
            pageSize: 10
        },
        computed: {
            numPage: function() { return Math.ceil(this.allCustomerList.length/this.pageSize); },
            pages: function() {
                var lst = [];
                for(var i = 1; i <= this.numPage; i++) lst.push(i);
                return lst;
            }
        },
        methods: {
            updatePage: function(page) {
                this.currentPage = page;
                var start = (page-1)*this.pageSize;
                this.customerList = this.allCustomerList.slice(start, start+this.pageSize);
            },
        },
        mounted: function() {
            for(var i = 0; i < 100; i++) {
                this.allCustomerList.push({
                    name: `Khách hàng ${i+1}`,
                    address: `Địa chỉ ${i+1}`,
                    phone: '012345678' + i 
                })
            }
            this.updatePage(1);
        }
    })
</script>
