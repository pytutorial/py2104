<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app" class="container mt-3">
    <h3>Danh sách khách hàng</h3>
    <div class="row">
        <div class="col-9">
            <input v-model="name" class="form-control" placeholder="Nhập tên khách hàng để tìm">
        </div>
        <div class="col-3">
            <button @click="search()" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </div>
    <table class="mt-3 table table-bordered">
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
            </tr>
            <tr v-for="customer in customerList">
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone  }}</td>
                <td>{{ customer.address }}</td>
            </tr>
        </thead>
    </table>
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            allCustomerList:[],
            customerList : [],
            name: '',
        },
        methods: {
            search: function() {
                //alert(this.name);
                this.customerList = this.allCustomerList.filter(c => c.name.includes(this.name));
            }
        },
        mounted: function() {
            for(var i = 0; i < 100; i++) {
                this.allCustomerList.push({
                    name: `Khách hàng ${i+1}`,
                    address: `Địa chỉ ${i+1}`,
                    phone: '012345678' + i 
                })
            }
            this.customerList = this.allCustomerList;
        }
    })
</script>
